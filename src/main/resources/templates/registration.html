<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/main.css"/>
<head>
    <title>Registration</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="container">
                <div class="row">
                    <div class="window">
                        <form th:action="@{/registration}" method="post">
                            <fieldset>
                                <h1 style="vertical-align: middle">Rejestracja</h1>

                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        Invalid username and password.
                                    </div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-info">
                                        You have been logged out.
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="text" name="email" id="email" class="form-control input-lg"
                                           placeholder="E-mail" required="true" autofocus="true"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-lg"
                                           placeholder="Haslo" required="true"/>
                                </div>

                                <div class="form-group">
                                    <input type="text" name="name" id="name" class="form-control input-lg"
                                           placeholder="Imie" required="true" autofocus="true"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="surname" id="surname" class="form-control input-lg"
                                           placeholder="Nazwisko" required="true"/>
                                </div>

                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register"/>
                                    </div>
                                    <div class="col-md-3"></div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
